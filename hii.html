<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Day Card</title>
    <link href="style3.css" rel="stylesheet" type="text/css">
</head>

<body>
    <link href='https://fonts.googleapis.com/css?family=Solitreo' rel='stylesheet'>
    <div class="container" id="flip-container">
        <div class="envelope"></div>
        <div class="card">
            <div class="flippable">
                <div class="front">
                    <h1 class="message">Do you know!<br>what’s on Valentine’s Day menu?<br>Me n U :)</h1>
                    <div class="heart"></div>
                </div>
                <div class="back">
                    <h1 class="message">Happy Valentine's Day!<br>You're special to me!</h1>
                </div>
            </div>
        </div>
        <div class="cover"></div>
        <div class="lid"></div>
        <div class="shadow"></div>
    </div>

    <script>
        const flipContainer = document.getElementById('flip-container');
        flipContainer.addEventListener('click', function() {
            flipContainer.classList.toggle('flipped');
        });
    </script>
</body>
</html>
